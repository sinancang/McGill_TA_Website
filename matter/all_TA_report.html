<body>
    <p id="info"></p>

    <div class="container">
        <div class="table-responsive">
         <h3 align="left">Click below to generate specific information related to each TA</h3>

          <button type="button" name="load_data" id="load_data" class="btn btn-info">TA Performance Log by Professor</button> <!--TA_notes.csv-->

          <button type="button" class="btn btn-info" onclick="tableFromJson()">TA Reviews by Student</button>

         </div>
        </div>
       </div>

<script>
    $(document).ready(function(){
     $('#load_data').click(function(){
      $.ajax({
       url:"../db/TA_notes.csv",
       dataType:"text",
       success:function(data)
       {
        var employee_data = data.split(/\r?\n|\r/);
        var table_data = '<table class="table table-bordered table-striped">';
        for(var count = 0; count<employee_data.length; count++)
        {
         var cell_data = employee_data[count].split(",");
         table_data += '<tr>';
         for(var cell_count=0; cell_count<cell_data.length; cell_count++)
         {
          if(count === 0)
          {
           table_data += '<th>'+cell_data[cell_count]+'</th>';
          }
          else
          {
           table_data += '<td>'+cell_data[cell_count]+'</td>';
          }
         }
         table_data += '</tr>';
        }
        table_data += '</table>';
        $('#employee_table').html(table_data);
       }
      });
     });
     
    });

        table_data += '</table>';
        $('#employee_table').html(table_data);
       }
      });
     });
     
    });



    </script>
