<!DOCTYPE html>
<html lang="en">

    <head>
        <title>McGill TA Management</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/register.css">
    </head>
  <body>

    <div class="form-container">

      <div class="sign-up-form">

        <p style="font-size: 30px;"> Register </p>

	<label for="type" style="font-size: 15px;"><b>User Role</b> </label> <br>
	<select name="user role" id="type" required>
		<option selected="selected">Choose your role</option>
		<option value="student">Student</option>
		<option value="TA">TA</option>
		<option value="admin">Administrator</option>
		<option value="prof">Professor</option>
	</select>
	<br></br>
	
	<label for="username" style="font-size: 15px;"><b>Username</b> </label> <br>
        <input type="text" name="username" id="username" placeholder="Enter username" required><br></br>

        <label for="email" style="font-size: 15px;"><b>Email</b> </label> <br> 
        <input type="text" name="email" id="email" placeholder="Enter email" required><br></br>
        
        <label for="password" style="font-size: 15px;"><b>Password</b></label> <br>
        <input type="password" placeholder="Enter Password"id="pass1" name="pass" required><br></br>

        <label for="repeat_password" style="font-size: 15px;"><b>Repeat Password</b></label> <br>
        <input type="password" placeholder="Repeat Password"id="pass2" name="pass" required><br>

        <div id="warning" style="  color: #ca1818; font-size: 15px;"> </div><br>
        <button type="submit" class="register" onclick="registerProcedure()">Sign Up</button>

      </div>
    </div>

    <script src="../js/register.js"> 


    
    </script>    
  </body>
    
</html>
